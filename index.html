<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4d3488b43a.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="nosubmit" id="form-input">
        <div class="row">
          <div class="col-9">
            <input
              class="nosubmit"
              type="search"
              placeholder="Search..."
              id="search-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" id="btn">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="row weather-condition">
        <h1>
          <span class="temperature" id="temp"> 5 </span>
          <span class="celsius"> °C </span>
        </h1>
        <h2><span id="min">10</span>° / <span id="max">13</span>°</h2>
        <h3>clear</h3>
      </div>
      <div class="row">
        <span class="location" id="location">
          <span id="cityName"> Tehran</span> ,
          <span id="countryName"> Iran </span>
        </span>
      </div>
      <div class="row upadting">
        <p id="update">Updated 6:30 AM</p>
      </div>
      <div class="row align-items-start columns">
        <div class="col">
          Sun,9
          <br />
          <i class="fa-solid fa-smog"></i>
          <br />
          5 / 10
        </div>
        <div class="col">
          Mon,10
          <br />
          <i class="fa-solid fa-cloud"></i>
          <br />
          9 / 13
        </div>
        <div class="col">
          Tue,11
          <br />
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <br />
          11 / 17
        </div>
        <div class="col">
          Wed,12
          <br />
          <i class="fa-solid fa-snowflake"></i>
          <br />
          6/ 9
        </div>
        <div class="col">
          Thu,13
          <br />
          <i class="fa-solid fa-wind"></i>
          <br />
          12/ 15
        </div>
      </div>
    </div>
    <div class="source-code">
      <a href="https://github.com/bahar-b/" target="-blank" class="link"
        >Open-source code</a
      >by Bahar
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
