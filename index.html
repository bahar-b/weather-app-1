    <div class="container">
      <form class="nosubmit" id="form-input">

              id="search-input"
              autocomplete="off"

      </form>
      <div class="row">

              href="#"

              id="fahrenheit"
              >F</a
            >
          </h1>
          <h2><span id="min">10</span>째 / <span id="max">13</span>째</h2>
        </div>
        <div class="icon col-6">
          <img class="icon" id="icon" alt="Mostly cloudy" src="#" />
          <div class="weather-description" id="weather-description">clear</div>
        </div>
      </div>
      <div class="row">
        <span class="location" id="location">
          <span class="city" id="cityName"> Tehran</span> ,
          <span class="country" id="countryName"> Iran </span>
        </span>
      </div>
      <div class="row upadting">
        <p id="update">Updated 6:30 AM</p>
      </div>
